<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo Pastelería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <img src="images/logo.png" alt="Milo Pastelería" class="center">
    
    <p id="total"></p>"

    <script>
        $.getScript("script.js")
            .done(function (script, textStatus) {
                console.log(textStatus);
                document.getElementById('pricesTable').addEventListener('click', function (e) {
                    if (e.target.type === 'checkbox') {
                        var total = 0;
                        var data = getData();
                        id = data[0];
                        prices = data[1];
                        for (var i = 1; i <= id; i++) {
                            i = document.getElementById("checkbox" + i);
                            if (i.checked == true) {
                                total += prices[id - 1];
                            }
                        }
                        document.getElementById("total").innerHTML = "Precio total: " + total;
                    }
                });
            })
            .fail(function (jqxhr, settings, exception) {
                //script fail warning if you want it
            });

    </script>
</body>

</html>
