<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milo Pastelería</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <script src="jquery-3.6.1.min.js"></script>
  <script src="tableScript.js"></script>
</head>

<body>
  <img src="images/logo.png" alt="Milo Pastelería" class="center">

  <h3 style="text-align:center;font-weight:bold">Listado de productos</h3>

  <p class="inner"></p>

  <div class="formContainer" style="margin: 1% 10% 0% 10%;">
    <h3>Dejanos tu pedido</h3>
    <form action="form.php">
      <label for="fname">Nombre completo</label>
      <input type="text" id="nombrec" name="nombre" placeholder="¿Cuál es tu nombre completo?" required>

      <label for="lname">Número de contacto</label>
      <input type="text" id="numeroc" name="numero" placeholder="¿Cuál es tu número de celular?" required>

      <h2 class="totalContainer" id="total">Total: $0</h2>

      <input type="submit" value="Enviar pedido">
    </form>
  </div>
  <div class="formContainer" style="background-color: #5e5e5e;color:white;margin: 2% 10% 0% 10%;">
    <h4>¿No encontraste lo que buscabas?</h4>
    <form action="index.html#consulta">
      <input type="submit" value="¡Hacenos tu consulta!">

    </form>
  </div>

  <script src="searchScript.js"></script>
</body>

</html>
